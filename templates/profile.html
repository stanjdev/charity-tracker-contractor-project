{% extends 'base.html' %}

{% block content %}
  <div class="container mt-3">
    <h2 class="mb-4">Donor Profile - {{ user.name or 'GUEST USER' }}</h2>
    <h3>Total Donated: ${{ user.total_donated or 1100 }}</h3>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 mt-5">
      <div class="col-12 col-lg-6">
        <!-- DONATIONS MADE -->
        <h4>Donations Made:</h4>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">
          {% include 'partials/donations_show_for_loop.html' %}
        </div>
      </div>

      <div class="col-12 col-lg-6">
        <div class="card rounded bg-light p-3" style="width: 25rem; height: 27rem;">
          <div class="card-body d-flex flex-column justify-content-around">
            <!-- Charities Donated To -->
            <div class="d-flex flex-column">
              <h4>Donated to:</h4>
              {% include 'partials/charities_show_for_loop.html' %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
