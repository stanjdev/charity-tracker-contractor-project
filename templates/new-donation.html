{% extends 'base.html' %}

{% block content %}
  <div class="container d-flex flex-column justify-content-center align-items-center " style="height: 90vh;">
    <h2 class="mb-4">Track a Donation</h2>
    <div class="card rounded bg-light p-3" style="width: 25rem; height: 27rem;">
      <div class="card-body d-flex flex-column justify-content-around">
        <div class="d-flex flex-column">
          <h4>Name of charity:</h4>
          <input type="text" required>
        </div>
        <div class="d-flex flex-column">
          <h4>Enter donation amount:</h4>
          <input type="number" required min="1" >
        </div>
        <div class="d-flex flex-column">
          <h4>Date donated:</h4>
          <input type="date" required>
        </div>
        <a href="" class="btn btn-info ">Submit</a>
      </div>
    </div>
  </div>
{% endblock %}
